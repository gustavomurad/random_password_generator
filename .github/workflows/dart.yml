name: Flutter release (Beta)
on:
  push:
    branches: [ main ]

jobs:
  release:
    name: Test, build and release App Bundle

    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v1

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 12.x

      - name: Prepare NDK dir for caching ( workaround for https://github.com/actions/virtual-environments/issues/1337 )
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk/ndk-bundle
          sudo chmod -R 777 /usr/local/lib/android/sdk/ndk-bundle
          sudo chown -R $USER:$USER /usr/local/lib/android/sdk/ndk-bundle

      - name: NDK Cache
        id: ndk-cache
        uses: actions/cache@v2
        with:
          path: /usr/local/lib/android/sdk/ndk-bundle
          key: ndk-cache-21.4.7075529-v2
          
      - name: Install NDK
        if: steps.ndk-cache.outputs.cache-hit != 'true'
        run: echo "y" | sudo /usr/local/lib/android/sdk/tools/bin/sdkmanager --install "ndk;21.4.7075529"

#      - name: Install NDK
#        uses: nttld/setup-ndk@v1
#        with:
#          ndk-version: r21e          
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Cache pub dependencies
        uses: actions/cache@v2
        with:
          path: '${{ env.FLUTTER_HOME }}/.pub-cache'
          key: '${{ runner.os }}-pub-${{ hashFiles(''**/pubspec.lock'') }}'
          restore-keys: '${{ runner.os }}-pub-'

      - name: Download pub dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Create Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.3
        with:
          fileName: key.jks
          encodedString: '${{ secrets.ANDROID_KEYSTORE_BASE64 }}'

      - name: Create key.properties file
        run: >
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" >
          android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >>
          android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >>
          android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >>
          android/key.properties

      - name: Build Android App Bundle
        run: flutter build appbundle
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}


      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Cache bundle dependencies
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: ${{ runner.os }}-gems-

      - name: Download bundle dependencies
        run: |
          gem install bundler:2.0.2
          bundle config path vendor/bundle
          bundle install

      - name: Release to Google Play (beta)
        env:
          SUPPLY_PACKAGE_NAME: ${{ secrets.ANDROID_PACKAGE_NAME }}
          SUPPLY_JSON_KEY_DATA: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: |
          bundle exec fastlane supply \
          --aab build/app/outputs/bundle/release/app-release.aab \
          --track beta
